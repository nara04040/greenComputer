<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam</title>
</head>
<body>
  <h1>회원 가입을 환영합니다.</h1>
  <fieldset>
    <legend>사용자정보</legend>
    <ul>
      <li>
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" placeholder="4자 ~ 10자 사이, 공백없이">
      </li>
      <li>
        <label for="user_email">이메일</label>
        <input type="text" id="user_email" name="user_email">
      </li>
      <li>
        <label for="user_pw">비밀번호</label>
        <input type="password" id="user_pw" placeholder="문자와 숫자, 특수 기호 포함">
      </li>
      <li>
        <label for="user_pw_check">비밀번호 확인</label>
        <input type="password" id="user_pw_check" placeholder="문자와 숫자, 특수 기호 포함">
      </li>
      <li>
        <label for="user_log">가입경로</label>
        <select name="user_log" id="user_log">
          <option value="blog">블로그</option>
          <option value="serch">검색</option>
          <option value="sns">SNS</option>
          <option value="any">기타</option>
          
        </select>
      </li>
      <li>
        <label for="memo">메모</label>
        <textarea name="memo" id="memo" cols="40" rows="4" placeholder="남길 말이 있다면 여기에..."></textarea>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <label for="email_sending">메일 수신</label>
    <input type="radio" id="sending" value="sending" name="email_allow">
    <label for="email_desending">메일 수신 안함</label>
    <input type="radio" id="sending" value="sending" name="email_allow">
  </fieldset>

  <button>가입하기</button>
  <button>취소</button>
</body>
</html>
