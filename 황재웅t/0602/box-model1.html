<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {background-color: red; border}
    .box-sizing-div-border {box-sizing: border-box;}
    .box-sizing-div-content {box-sizing: content-box;}
  </style>
</head>
<body>
  <!-- 
    box-sizing 
  실제 박스 모델의 너비를 계산할 때 어디까지 포함할지 결정하는 속성
  border-box : 테두리까지 포함해서 너비값을 지정한다.
  content-box : 컨텐츠 영역만 너비값을 지정한다.
  -->
<!-- 
  box-shadow : 수평거리, 수직거리, 흐림정도, 번짐정도, 색상, inset

 -->

 <div class="box-sizing-div-border">box-sizing: border-box</div>
 <div class="box-sizing-div-content">box-sizing: centent-box</div>
 <div class="box-shadow-none">box-shadow: none</div>
</body>
</html>
