<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .box1 {
      width: 400px;
      height: 100px;
      border: 1px solid red;
    }
    .box2 {
      width: 50%;
      height: 100px;
      border: 1px solid red;
    } */
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div{
      width: 300px;
      height: 200px;
      background-color: red;
      color: #fff;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
    }
    .box2 {margin: 30px 0 30px; border: 1px solid black;}
    .box3 {padding: 30px 30px;}
    .box-sizing-div-border {box-sizing: border-box; margin: 30px 0; padding: 30px; line-height: 130px; border: 5px solid blue;}
    .box-sizing-div-content {box-sizing: content-box; margin-bottom: 30px 0; padding: 30px; border: 5px solid blue;}
    .box-shadow-none{
      margin: 50px;
    }
    .box-shadow{
     box-shadow: 2px 2px 0px 0px black inset; margin: 0 0 30px 0; border: 2px solid black;
    }
  </style>
</head>
<body>
  <!--  마진(margin) > 테두리(border) > 패딩(padding) > 컨텐츠 -->
  <!-- 크기 : 너비나 높이값을 px나 em 단위로 지정
       백분율 : 박스 모델을 포함하는 부모요소를 기준으로 너비값이나 높이값을 백분율로 지정한다.
       auto : 박스 모델의 너비와 높이값이 컨텐츠 양에 따라 자동을 결정된다. -->
  <!-- <h1>시간이란</h1> -->
  <div class="box1">기본형 width300; height: 200px</div>
  <div class="box2">margin:30px 30px;</div>
  <div class="box3">margin:30px 30px;</div>
  <!-- box-sizing -->
  <div class="box-sizing-div-border">box-sizing: border-box</div>
 <div class="box-sizing-div-content">box-sizing: centent-box</div>
 <div class="box-shadow-none">box-shadow: none</div>
 <div class="box-shadow">box-shadow</div>

</body>
</html>
