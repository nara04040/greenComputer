<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic tag</title>
</head>
<body>
  <header>
    <h1>logo</h1>
    <nav>네이버 상단</nav>
  </header>

  <main>
    <section>
      <h2>뉴스섹션</h2>
      <p>뉴스내용</p>
    </section>
    <section>
      <h2>게시판</h2>
      <p>게시판내용</p>
    </section>
    <aside>
      <h2>로그인 영역</h2>
      <p>사이드영역들</p>
    </aside>
  </main>

  <footer>
    <h3>푸터</h3>
    <span>대구시 중구 남일동</span>
    <span>10<br>5</span>
  </footer>


</body>
</html>
