<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: royalblue;
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: yellow;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
