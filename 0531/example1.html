<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container{
      width: 650px;
      margin: 20px auto;
/* img centering으로 서칭해봐 */
    }
    img {
      width: 650px;
    }
    .check{
      border: 1px solid black;
    }
    .chk {
      color: #fff;
      background-color: #222;
      font-size: 1.2em;
      /* height: 50px; */
      /* line-height: 50px;*/
      text-align: center; 
      padding: 15px;
    }
    h2 {
      color: #ff0000;
      font-size: 1.5em;
      text-align: center;
    }
    p {
      font-size: 1.2em;
      line-height: 2em;
      font-weight: bold;
      text-align: center;
    }
    .accent {
      color: blue;
    }
    .smalltext{
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="/0531/image/KakaoTalk_20220531_165207112.jpg" alt="가정용 꿀사과">
    <div class="check">
      <p class="chk">확인하세요</p>
      <hr>
      <h2>주문 및 배송</h2>
      <p><span class="accent">오후 2시</span> 이전 주문건은 당일 발송합니다 <br>
        2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
        <hr>
        <h2>교환 및 환불</h2>
        <p>불만족시 <span>100% 환불</span>해 드립니다 <br>
          고객센터로 전화주세요</p>
        <hr>
        <h2>고객센터</h2>
        <p>000-0000</p>
        <p class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
  </div>
</body>
</html>
