<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @charset 'utf-8';
    div {
      font-size: 2em;
      border: 1px solid black;
    }
    div:nth-child(1) {background-color: red;}
    div:nth-child(2) {background-color: #ff0000;}
    div:nth-child(3) {background-color: rgb(255,0,0);}
    div:nth-child(4) {background-color: rgba(255,0,0,0.5);}
    div:nth-child(5) {background-color: hsl(360,100%, 50%);}
    div:nth-child(6) {background-color: hsla(0,100%,50%,1);}

  </style>
</head>
<body>
  <div>red</div>
  <div>#ff0000</div>
  <div>rgb(255,0,0)</div>
  <div>rgba(255,0,0,0)</div>
  <div>hsl(360,100%,50%)</div>
  <div>hsl(360,100%,50%, 1.0)</div>
  
</body>
</html>
